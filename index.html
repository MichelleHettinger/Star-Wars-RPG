<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="UTF-8">
     	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Links to reset, bootstrap, font-awesome and my custom css sheets. -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/mystyles.css">
		
		<!-- Title displayed on tab. -->
		<title>Star Wars RPG</title>
	</head>

	<body background="assets/images/bg1.jpg">

		<!-- Character/image divs -->
		<div class="container">

			<div class="page-header">
				<h1>Star Wars RPG</h1>
			</div>
			<!-- Character images -->
			<div class="row">
				<div class="col-sm-2 box" id="movableObi">
					<p>Obi-Wan Kenobi</p>
					<img alt="ObiWan" src="assets/images/obi.jpg" />
					<p>120</p>
				</div>
				<div class="col-sm-2 box" id="movableLuke">
					<p>Luke Skywalker</p>
					<img alt="LukeSkywalker" src="assets/images/luke.jpeg" />
					<p>100</p>
				</div>
				<div class="col-sm-2 box" id="movableMaul">
					<p>Darth Maul</p>
					<img src="assets/images/maul.png" />
					<p>180</p>
				</div>
				<div class="col-sm-2 box" id="movableVader">
					<p>Darth Vader</p>
					<img src="assets/images/vader.jpg" />
					<p>200</p>
				</div>
			</div>

			<!-- Character selection row -->
			<div class="row">
				<div class="col-sm-6 tempbox" id="charSlot">
					<h3>Your Character</h3>
				</div>
				<div class="col-sm-6 tempbox" id="becomeEnemy">	
					<h3>Enemies available to attack</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 pull-right tempbox" id="fightSection">
					<h3>Battle Arena</h3>
					<button type="button">Attack</button>
				</div>
				<div class="col-sm-6 tempbox" id="becomeDefender">
					<h3>Defender</h3>
				</div>
			</div>

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
	    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script> 
	 	<!-- Load in game.js -->
		<script src="assets/js/game.js" type="text/javascript"></script>
	</body>

</html>
